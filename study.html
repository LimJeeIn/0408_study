10번
<script>
  let s = 0;
  for (const i in '.'.repeat(101)) {
    // repeat() 메서드는 문자열을 주어진 횟수만큼 반복해 붙인 새로운 문자열을 반환
    // "."을 101번 반복한다
    s += parseInt(i); // 0~100 까지 인덱스 값 합계, 문자열->숫자
  }
  console.log(s); // 5050
  //s는 어떤 값을 반환할까요?
</script>
// repeat
